<mat-sidenav-container class="example-container">
  <mat-sidenav
    #sidenav
    class="mat-elevation-z8 sidenav"
    mode="side"
    [(opened)]="opened"
    (opened)="events.push('open!')"
    (closed)="events.push('close!')"
  >
    <mat-toolbar class="firstheader">
      <h3>A C M E</h3>
    </mat-toolbar>
    <mat-toolbar class="sideallnav">
      <mat-toolbar-row class="sideheader">
        <mat-icon class="sideicons">home</mat-icon> Home
      </mat-toolbar-row>

      <mat-toolbar-row class="sideheader" (click)="routeToDashboard()">
        <mat-icon class="sideicons">dashboard</mat-icon> Dashboard
      </mat-toolbar-row>

      <mat-toolbar-row class="sideheader">
        <mat-icon class="sideicons"> mail_outline</mat-icon>Inbox
        <!-- <mat-icon class="sideicons">inbox</mat-icon> Inbox -->
        <button class="newinboxitem">New</button>
      </mat-toolbar-row>

      <mat-toolbar-row class="sideheader">
        <mat-icon class="sideicons">article</mat-icon> Product
      </mat-toolbar-row>

      <mat-toolbar-row class="sideheader">
        <mat-icon class="sideicons">settings</mat-icon> Admin
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="background-color: #3c3b54">
      <p class="topnav">
        <mat-toolbar class="menuitem">
          <!-- <button (click)="sidenav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"> -->
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          <div class="search-hero">
            <mat-icon>search</mat-icon>
            <input
              class="search-control"
              type="text"
              placeholder="Search transactions,invoices or help"
              [(ngModel)]="searchText"
              #searchbar
            />
          </div>
          <span class="example-spacer"></span>
          <div style="display: flex">
            <button mat-button [matMenuTriggerFor]="menume">
              <mat-icon style="color: #4d4f5c">notifications_none</mat-icon>
            </button>
            <mat-menu #menume="matMenu" yPosition="below">
               <mat-card style="margin-top: -7px;margin-bottom: -8px;">
                <div style="display: flex;">
                  <img src="assets/profile-pic-02.jpg" class="allprofile" alt="value">
                  <div style="margin-left: 18px;">
                    <h4>Bavid Kames</h4>
                    <span style="display: flex;">
                      <h5>Assigned you on the with Sara</h5>
                      <h5 style="margin-left: 26px;">2min ago</h5>
                    </span>
                  </div>
                </div>
                <div style="display: flex;">
                  <img src="assets/profile-pic-06.jpg" class="allprofile" alt="value">
                  <div style="margin-left: 18px;">
                    <h4>Alexa Marry </h4>
                    <span style="display: flex;">
                      <h5>Added the task New UI as done</h5>
                      <h5 style="margin-left: 26px;">5min ago</h5>
                    </span>
                  </div>
                </div>
                <div style="display: flex;">
                  <img src="assets/profile-pic-05.jpg" class="allprofile" alt="value">
                  <div style="margin-left: 18px;">
                    <h4>Eva Maria</h4>
                    <span style="display: flex;">
                      <h5>Added a new comment on Sales task</h5>
                      <h5 style="margin-left: 26px;">10min ago</h5>
                    </span>
                  </div>
                </div>
                <h4 style="color: blue;margin-left: 85px;">Show More</h4>
               </mat-card>
            </mat-menu>

            <button mat-button [matMenuTriggerFor]="menu">
              John Doe<mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="profilepopup()">
                <mat-icon>person_outline</mat-icon>
                My Profile
              </button>
              <button mat-menu-item>
                <mat-icon>receipt</mat-icon>
                Billing
              </button>
              <button mat-menu-item>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  style="margin-right: 23px"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-upload"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
                  />
                  <path
                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
                  />
                </svg>
                Logout
              </button>
            </mat-menu>
            <!-- <span *ngIf="dropdownoption">
              <mat-card>
                hi
              </mat-card>
            </span> -->
            <img src="assets/profile-pic-01.jpg" class="profimg" alt="value" />
          </div>
        </mat-toolbar>
      </p>
    </div>
    <div>
      <app-dashboard></app-dashboard>
    </div>
    <!-- <div class="example-events"> -->
    <!-- <div *ngFor="let e of events">{{e}}</div> -->
    <!-- </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
